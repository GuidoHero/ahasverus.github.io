  <!-- Import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">

    // ===== Load jQuery =====
    $(document).ready(function() {

      // ===== Include Assets =====
      $('#experience').load('assets/experience.html');
      $('#education').load('assets/education.html');
      // $('#analytics').load('assets/analytics.html');
      $('#programming').load('assets/programming.html');
      $('#teaching').load('assets/teaching.html');
      $('#papers').load('assets/papers.html');
      $('#projects').load('assets/projects.html');
      $('#hobbies').load('assets/hobbies.html');
      $('#epitaph').load('assets/epitaph.html');

      // ===== Scroll to Top =====
      $(window).scroll(function() {
          if ($(this).scrollTop() >= 200) {
              $('#return-to-top').fadeIn(200);
          } else {
              $('#return-to-top').fadeOut(200);
          }
      });
      $('#return-to-top').click(function() {
          $('body,html').animate({ scrollTop : 0 }, 500);
      });
    });
  </script>
